<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c914e8ea9f.js"></script>
    <title>Quoted</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="../logos/logobig.png" id="logo">
        </div>
        <div class="time">
            <p>1:35 p.m</p>
            <p>Thurs 14</p>
        </div>
    </section>
    <div class="container">
        <div class="quote">
            <div class="lines">
                <i class="fas fa-quote-left fa-2x"></i>
                <span>If you don’t design your own life plan, chances are you’ll fall into someone else’s plan and guess what they have planned for you? Not much.</span>
            </div>
            <div class="tools">
                <div class="author">
                    <p>-Arthur Ashe</p>
                </div>
                <div class="like">
                    <i class="far fa-heart"></i>
                    <p>12</p>
                </div>
            </div>
        </div>
    </div>
    <section class="footer">
        
    </section>
</body>
</html>
