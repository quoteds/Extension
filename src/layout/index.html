<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c914e8ea9f.js"></script>
    <script async src="../scripts/bundle.js"></script>
    <title>Quoted</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="../logos/logobig.png" id="logo">
        </div>
        <div class="time">
            <p id="time"></p>
            <p class="date"></p>
        </div>
    </section>
    <div class="container">
        <div class="quote">
            <div class="lines">
                <i class="fas fa-quote-left fa-2x"></i>
                <span class="title"></span>
            </div>
            <div class="tools">
                <p class="auth">-Arthur Ashe</p>
                <div class="like">
                    <i class="far fa-heart"></i>
                    <p>12</p>
                </div>
            </div>
        </div>
    </div>
    <section class="footer">
        <div class="podcast">
            <p>Podcast</p>
        </div>
        <div class="category">
            <div class="current">
                <p id="current_tag"></p>
            </div>
            <div class="button">
                <p>Categories</p>
                <i class="fas fa-sort-up"></i>
                <div class="cats">
                    <ul>
                        <li class="hide transform"><a class="choice" href="#">Motivate</a></li>
                        <li class="hide transform"><a class="choice" href="#">Spiritual</a></li>
                        <li class="hide transform"><a class="choice" href="#">Nature</a></li>
                        <li class="hide transform"><a class="choice" href="#">Anime</a></li>
                        <li class="hide transform"><a class="choice" href="#">Life</a></li>
                        <li class="hide transform"><a class="choice" href="#">Love</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
